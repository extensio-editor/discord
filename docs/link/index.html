<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extensio | Discord</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #302f3d;
            color: #c1c0c9;
            padding: 30px;
        }

        button {
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 20px;
            cursor: pointer;
            transition: ease-in 150ms;
        }

        button:hover {
            transition: ease-out 75ms;
            scale: 1.1;
        }
    </style>
</head>
<body>
    <noscript>
        <h1>It appears you do not have javascript enabled</h1>
        <p>You need to have javascript enabled to use this page!</p>
    </noscript>
    <div id="container"></div>
    <script src="/link/app.js"></script>
</body>
</html>
